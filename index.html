<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px; 
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        #win {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: #e0e0e0; 
            border-radius: 5px; 
            margin-top: 20px; 
        }

        #resetBtn {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .disabled {
            pointer-events: none; 
            background-color: #ddd; 
        }
    </style>
    <title>Kółko, Krzyżyk</title>
</head>
<body>
    <div id="win"></div>
    <button id="resetBtn" onclick="resetBoard()">Reset Board</button>
    <div id="board" class="row">
        <div class="cell" onclick="makeMove(0, 0)" id="cell-0-0"></div>
        <div class="cell" onclick="makeMove(0, 1)" id="cell-0-1"></div>
        <div class="cell" onclick="makeMove(0, 2)" id="cell-0-2"></div>
        <div class="cell" onclick="makeMove(1, 0)" id="cell-1-0"></div>
        <div class="cell" onclick="makeMove(1, 1)" id="cell-1-1"></div>
        <div class="cell" onclick="makeMove(1, 2)" id="cell-1-2"></div>
        <div class="cell" onclick="makeMove(2, 0)" id="cell-2-0"></div>
        <div class="cell" onclick="makeMove(2, 1)" id="cell-2-1"></div>
        <div class="cell" onclick="makeMove(2, 2)" id="cell-2-2"></div>
    </div>

    <script>
        let currentPlayer = 'O';
        let gameEnded = false;

        function makeMove(x, y) {
            if (gameEnded) return; // Nie pozwól na klikanie po zakończeniu gry
            const cell = document.getElementById(`cell-${x}-${y}`);
            console.log(cell)
            if (!cell.innerText) {
                cell.innerText = currentPlayer;
                checkWinner();
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
            }
            actualBoard()
        }

        function checkWinner() {
            const cells = document.querySelectorAll('.cell');
            const winner = document.getElementById('win');

            // Check rows
            for (let i = 0; i < 3; i++) {
                if (cells[i * 3].innerText && cells[i * 3].innerText === cells[i * 3 + 1].innerText && cells[i * 3].innerText === cells[i * 3 + 2].innerText) {
                    winner.innerHTML =` ${currentPlayer=='O'?"you":"pc"} wins!`
                    disableCells();
                    gameEnded = true;
                    return;
                }
            }

            // Check columns
            for (let i = 0; i < 3; i++) {
                if (cells[i].innerText && cells[i].innerText === cells[i + 3].innerText && cells[i].innerText === cells[i + 6].innerText) {
                    winner.innerHTML =`${currentPlayer=='O'?"You":"Pc"} wins!`
                    disableCells();
                    gameEnded = true;
                    return;
                }
            }

            // Check diagonals
            if (cells[0].innerText && cells[0].innerText === cells[4].innerText && cells[0].innerText === cells[8].innerText) {
                winner.innerHTML =`${currentPlayer=='O'?"You":"Pc"} wins!`
                disableCells();
                gameEnded = true;
                return;
            }

            if (cells[2].innerText && cells[2].innerText === cells[4].innerText && cells[2].innerText === cells[6].innerText) {
                winner.innerHTML =`${currentPlayer=='O'?"You":"Pc"} wins!`
                disableCells();
                gameEnded = true;
                return;
            }

            if (isDraw()) {
                winner.innerHTML = 'It\'s a draw!';
                gameEnded = true;
            }
        }

        function resetBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('disabled');
            });
            currentPlayer = 'O';
            document.getElementById('win').innerText = '';
            gameEnded = false; 
        }

        function disableCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.add('disabled');
            });
        }

        function isDraw() {
            const cells = document.querySelectorAll('.cell');
            for (let i = 0; i < cells.length; i++) {
                if (!cells[i].innerText) {
                    return false;
                }
            }
            return true;
        }


        // DATA FOR MINMAX, PC MOVE
        function actualBoard() 
        {
            let board = [[], [], []];
            let i = 0;

            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                if (i <= 2) board[0].push(cell.innerText);
                else if (i <= 5) board[1].push(cell.innerText);
                else if (i <= 8) board[2].push(cell.innerText);

                i++;
            });

            let move = findBestMove(board);
            let x = move.row;
            let y = move.col;

            const cell = document.getElementById(`cell-${x}-${y}`);
            if (!cell.innerText) {
                cell.innerText = currentPlayer;
                checkWinner();
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
            }
        }

    </script>
    
</body>
</html>
